<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字符串分析-KMP</title>
</head>

<body>
  <script>
    function kmp(source, pattern) {
      let table = new Array(pattern.length).fill(0)
      {
        let i = 1, j = 0
        while (i < pattern.length) {
          if (pattern[i] === pattern[j]) {
            ++i
            ++j
            table[i] = j
          } else {
            if (j > 0) {
              j = table[j]
            } else {
              i++
            }
          }
        }
      }
      console.log(table)

      {
        let i = 0, j = 0
        while (i < source.length) {
          if (source[i] === pattern[j]) {
            i++
            j++
          } else {
            if (j > 0) {
              j = table[j]
            } else {
              i++
            }
          }
          if (j === pattern.length) {
            return true
          }
        }
        return false
      }
    }

    console.log(kmp('aabaaac', 'aba'))
  </script>
</body>

</html>
